!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="styles.css" />

        <title> RESUME GENERATOR </title>
        </head>
        <body>
         <!-- here goes html code -->
            
                <h1 class="text-center my-2">Resume Generator</h1>
                <p class="text-center"> Fill your resume </p>
                 
                <div class="row">
                <div class="col-md-6">
                     <!-- first col -->
                      <h3>Personal Information</h3>

                     <div class="form-group">
                        <label for="namefield"> Your Name </label>
                        <input type="text" 
                        id="namefield" 
                        placeholder="Enter here"  
                        class="form-control">
                     </div>
                     <div class="form-group mt-2">
                        <label for="contactfield"> Your Contact Number </label>
                        <input type="text" 
                        id="contactfield" 
                        placeholder="Enter here"  
                        class="form-control">
                     </div>
                     <div class="form-group mt-2">
                        <label for="addressfield"> Your Address </label>
                        <textarea
                         id="addressfield" 
                         placeholder="Enter here"  
                         class="form-control"
                         rows="5"
                         ></textarea>
                     </div>
                    <p class="text-secondary my-3">Important Links</p>
                        <div class="form-group mt-2">
                        <label for="linkedfield"> Your LinkedIn </label>
                        <input type="text" 
                        id="linkedfield" 
                        placeholder="Enter here"  
                        class="form-control">
                     </div>

                     <div class="form-group mt-2">
                        <label for="instafield"> Instagram </label>
                        <input type="text" 
                        id="instafield" 
                        placeholder="Enter here"  
                        class="form-control">
                     </div>

                     <div class="form-group mt-2">
                        <label for="facebookfield"> Facebook </label>
                        <input type="text" 
                        id="facebookfield" 
                        placeholder="Enter here"  
                        class="form-control">
                     </div>



                </div>
                <div class="col-md-6">
                     <!-- second col -->
                      <h3>Professional Information</h3>


                      <div class="form-group mt-2">
                        <label for=""> Objective </label>
                        <textarea 
                        rows="5"
                        placeholder="Enter here" class="form-control"></textarea>
                     </div> 

                     <div class="form-group mt-2" id="we">
                        <label for=""> Work Experience</label>
                        <textarea  
                        placeholder="Enter here" 
                        class="form-control weField" 
                        rows="3"></textarea>
                       <!-- new textarea -->

                        <div class="container text-center mt-2" id="weAddButton">
                            <button onclick="addNewWEFeild()" class="btn btn-primary btn-sm">
                              Add
                           </button>
                        
                        </div>
                     </div> 

                     <div class="form-group mt-2" id="aq">
                        <label for=""> Academic Qualification</label>
                        <textarea  placeholder="Enter here" class="form-control eqField" rows="3"></textarea>

                        <div class="container text-center mt-2" id="aqAddButton">
                            <button onclick="addNewAQFeild()" class="btn btn-primary btn-sm">
                              Add
                           </button>
                        </div>
                     </div> 
                </div>
             </div>
             <div class="container text-center mt-3">
                <button class="btn btn-primary btn-lg">Generate cv</button>
             </div>
          
           

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
        <script src="script.js"></script>
        </body>
</html>
